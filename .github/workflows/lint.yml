name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Python linting
  lint-python:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy black isort

      - name: Run Ruff (linter)
        run: |
          ruff check agenkit/ tests/ examples/ --output-format=github

      - name: Run Ruff (formatter check)
        run: |
          ruff format --check agenkit/ tests/ examples/

      - name: Run Black (formatter check)
        run: |
          black --check agenkit/ tests/ examples/

      - name: Run isort (import sorting check)
        run: |
          isort --check-only agenkit/ tests/ examples/

      - name: Run MyPy (type checking)
        run: |
          mypy agenkit/ --ignore-missing-imports || true

  # Go linting
  lint-go:
    name: Go Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: agenkit-go/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: agenkit-go
          args: --timeout=5m

      - name: Run go vet
        working-directory: agenkit-go
        run: |
          go vet ./...

      - name: Run go fmt check
        working-directory: agenkit-go
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted. Please run 'gofmt -s -w .'"
            gofmt -s -l .
            exit 1
          fi

      - name: Run staticcheck
        working-directory: agenkit-go
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

  # Markdown linting
  lint-markdown:
    name: Markdown Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: node_modules/
          ignore_path: .gitignore
        continue-on-error: true  # Don't fail on markdown issues

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Bandit (Python security linter)
        run: |
          pip install bandit
          bandit -r agenkit/ -f json -o bandit-report.json || true

      - name: Run gosec (Go security linter)
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./agenkit-go/...'

  # Dependency check
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python dependencies
        run: |
          pip install pip-audit
          pip install -e .
          pip-audit --desc || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Check Go dependencies
        working-directory: agenkit-go
        run: |
          go list -json -m all | nancy sleuth || true

  # License check
  license-check:
    name: License Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for LICENSE file
        run: |
          if [ ! -f LICENSE ]; then
            echo "LICENSE file not found"
            exit 1
          fi

      - name: Check Python package license
        run: |
          if [ -f setup.py ] || [ -f pyproject.toml ]; then
            grep -i "license" setup.py pyproject.toml || echo "License not specified in package config"
          fi

  # All lint checks passed
  lint-success:
    name: All Lint Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-python, lint-go, lint-markdown, security-scan, dependency-check, license-check]
    if: always()

    steps:
      - name: Check lint status
        run: |
          if [ "${{ needs.lint-python.result }}" != "success" ] || \
             [ "${{ needs.lint-go.result }}" != "success" ]; then
            echo "Lint checks failed"
            exit 1
          fi
          echo "All lint checks passed! âœ…"
