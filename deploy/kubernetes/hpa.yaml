---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agenkit-python-http-hpa
  namespace: agenkit
  labels:
    app: agenkit
    component: agent
    language: python
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agenkit-python-http
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

