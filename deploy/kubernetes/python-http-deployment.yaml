apiVersion: apps/v1
kind: Deployment
metadata:
  name: agenkit-python-http
  namespace: agenkit
  labels:
    app: agenkit
    component: agent
    language: python
    transport: http
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agenkit
      component: agent
      language: python
      transport: http
  template:
    metadata:
      labels:
        app: agenkit
        component: agent
        language: python
        transport: http
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: agent
        image: agenkit/python:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: AGENKIT_LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: agenkit-config
              key: log_level
        - name: OTEL_SERVICE_NAME
          value: "python-http-agent"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: agenkit-config
              key: otel_exporter_otlp_endpoint
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
