apiVersion: v1
kind: Service
metadata:
  name: agenkit-python-http
  namespace: agenkit
  labels:
    app: agenkit
    component: agent
    language: python
    transport: http
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: agenkit
    component: agent
    language: python
    transport: http
  sessionAffinity: None
