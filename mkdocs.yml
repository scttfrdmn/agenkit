site_name: Agenkit
site_description: The foundation layer for AI agents
site_author: Agenkit Team
site_url: https://scttfrdmn.github.io/agenkit/

repo_name: scttfrdmn/agenkit
repo_url: https://github.com/scttfrdmn/agenkit
edit_uri: edit/main/docs-site/

docs_dir: docs-site

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - tags

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/scttfrdmn/agenkit
      name: GitHub
  version:
    provider: mike
  status:
    new: Recently added
    deprecated: Deprecated

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - First Agent: getting-started/first-agent.md
  - Core Concepts:
      - core-concepts/index.md
      - Architecture: core-concepts/architecture.md
      - Interfaces: core-concepts/interfaces.md
      - Design Principles: core-concepts/design-principles.md
  - Features:
      - features/index.md
      - Transport Layer: features/transport.md
      - Middleware: features/middleware.md
      - Composition: features/composition.md
      - Observability: features/observability.md
      - Tools: features/tools.md
  - Guides:
      - guides/index.md
      - Python Guide: guides/python.md
      - Go Guide: guides/go.md
      - Cross-Language: guides/cross-language.md
      - Production Deployment: guides/deployment.md
      - Best Practices: guides/best-practices.md
  - Deployment:
      - deployment/index.md
      - Docker: deployment/docker.md
      - Kubernetes: deployment/kubernetes.md
      - Configuration: deployment/configuration.md
  - API Reference:
      - api/index.md
      - Python API: api/python.md
      - Go API: api/go.md
  - Examples:
      - examples/index.md
  - Performance:
      - performance/index.md
      - Benchmarks: performance/benchmarks.md
  - Contributing: contributing.md

